<div class="container">
  <h1>Bookings</h1>
  <div *ngFor="let booking of bookings">
    <h2>Booking ID: {{ booking.id }}</h2>
    <p>Tour ID: {{ booking.tourId }}</p>
    <p>Hotel ID: {{ booking.hotelId }}</p>
    <p>User ID: {{ booking.userId }}</p>
    <p>Date: {{ booking.date }}</p>
    <button (click)="deleteBooking(booking.id)">Delete</button>
    <button (click)="updateBooking(booking.id, booking)">Update</button>
  </div>
  <div>
    <h3>Add New Booking</h3>
    <form #bookingForm="ngForm" (ngSubmit)="addBooking(bookingForm.value)">
      <input type="text" name="tourId" placeholder="Tour ID" ngModel required>
      <input type="text" name="hotelId" placeholder="Hotel ID" ngModel required>
      <input type="text" name="userId" placeholder="User ID" ngModel required>
      <input type="date" name="date" placeholder="Date" ngModel required>
      <button type="submit">Add Booking</button>
    </form>
  </div>
</div>
