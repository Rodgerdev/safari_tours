<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <input type="text" formControlName="Name" id="name" />
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="error">
      <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
    </div>
  
    <label for="email">Email</label>
    <input type="email" formControlName="Email" id="email" />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</small>
    </div>
  
    <label for="password">Password</label>
    <input type="password" formControlName="Password" id="password" />
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
      <small *ngIf="registerForm.get('password')?.errors?.['pattern']">Password must contain an uppercase letter, a lowercase letter, a number, and a special character</small>
    </div>
  
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" id="confirmPassword" />
    <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="error">
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordsMismatch']">Passwords do not match</small>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
